<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Temperature Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="temperature.png">
    </head>
  <body>
    <div class="maincontainer">
      <div class="outerbox">
        <h3>Temperature Converter</h3>
        <!-- For input / output of temperature -->
        <div class="inputBlock">
          <input type="text" class="form-control inputOutputField" id="initialtemp" placeholder="input">
          <div id="equal"><b>=</b></div>
          <input type="text" class="form-control inputOutputField" id="finaltemp" readonly placeholder="output" >
        </div>
        <!-- To select temperature scale -->
        <div class="inputBlock">
          <select class="form-select scaleSelecter" id="initialTemperature">
            <option selected value="1">Degree Celcius</option>
            <option value="2">Fahrenheit</option>
            <option value="3">Kelvin</option>
          </select>
          <select class="form-select scaleSelecter" id="finalTemperature">
            <option value="1">Degree Celcius</option>
            <option selected value="2">Fahrenheit</option>
            <option value="3">Kelvin</option>
          </select>
        </div>
        <div class="formulaeBlock">
          <p id="formulaeFont">Formulae : </p>
          <p id="formulae"></p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="style.js"></script>
  </body>
</html>
